<section class="projects-section">
  <h2>ðŸš€ Projects</h2>

  <button class="add-project-btn" (click)="showAddForm = true" *ngIf="!showAddForm">
    Add New Project
  </button>

  <!-- Add Project Form -->
  <div class="project-form" *ngIf="showAddForm">
    <h3>Add New Project</h3>
    <form (ngSubmit)="addProject()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="newProject.title" name="title" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="newProject.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" [(ngModel)]="newProject.imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group">
        <label>GitHub URL:</label>
        <input type="text" [(ngModel)]="newProject.githubUrl" name="githubUrl" required>
      </div>
      <div class="form-group">
        <label>Demo URL:</label>
        <input type="text" [(ngModel)]="newProject.demoUrl" name="demoUrl" required>
      </div>
      <div class="form-group">
        <label>Technologies (comma-separated):</label>
        <input type="text" [(ngModel)]="newProject.technologies" name="technologies" required>
      </div>
      <div class="form-actions">
        <button type="submit">Add Project</button>
        <button type="button" (click)="showAddForm = false">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Projects Grid -->
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <div class="project-image">
        <img [src]="project.imageUrl" [alt]="project.title">
      </div>
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-tech">
          <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
        </div>
        <div class="project-links">
          <a [href]="project.githubUrl" target="_blank" class="github-link">GitHub</a>
          <a [href]="project.demoUrl" target="_blank" class="demo-link">Live Demo</a>
        </div>
        <div class="project-actions">
          <button (click)="editProject(project)">Edit</button>
          <button (click)="deleteProject(project.id)" class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Project Form -->
  <div class="project-form" *ngIf="editingProject">
    <h3>Edit Project</h3>
    <form (ngSubmit)="updateProject()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" [(ngModel)]="editingProject.title" name="title" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea [(ngModel)]="editingProject.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" [(ngModel)]="editingProject.imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group">
        <label>GitHub URL:</label>
        <input type="text" [(ngModel)]="editingProject.githubUrl" name="githubUrl" required>
      </div>
      <div class="form-group">
        <label>Demo URL:</label>
        <input type="text" [(ngModel)]="editingProject.demoUrl" name="demoUrl" required>
      </div>
      <div class="form-group">
        <label>Technologies (comma-separated):</label>
        <input type="text" [(ngModel)]="editingProject.technologies" name="technologies" required>
      </div>
      <div class="form-actions">
        <button type="submit">Update Project</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
</section>
